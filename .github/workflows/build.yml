name: build

# permissions:
#   contents: write
#   pages: write

on:
  push:
    branches:
      - build-book-action


jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: install mamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          init-shell: >-
            bash
          cache-environment: true
          post-cleanup: 'all'
      
      - name: set timezone
        run: |
          TZ="Europe/London" &&
          sudo ln -snf /usr/share/zoneinfo/$TZ /etc/localtime

      - name: install linux deps
        run: |
          sudo apt-get -y install openssl graphviz nano texlive graphviz-dev unzip

      - name: install special fonts
        run: |
          mkdir -p /usr/share/fonts/truetype/ &&
          wget https://www.wfonts.com/download/data/2015/10/08/varta/varta.zip &&
          unzip varta.zip &&
          install -m644 *.ttf /usr/share/fonts/truetype/ &&
          rm *.ttf
          rm varta.zip

      - name: install text models
        run: |
          micromamba run -n codeforecon python3 -m spacy download en_core_web_sm &&
          micromamba run -n codeforecon python3 -m nltk.downloader all

      - name: special fix for todoify
        run: |
          sed -i '90 s/^/#/' /home/runner/micromamba/envs/codeforecon/lib/python3.10/site-packages/mdit_py_plugins/tasklists/__init__.py

      # Issue with pymc needing np<2.0 and skimpy needing >2.0, so pip install of latter causes upgrade to np
      - name: special fix for numpy
        run: |
          sed -i 's/if np\.obj2sctype(dtype) is None:/if np.dtype(obj).type is None:/' ~/micromamba/envs/codeforecon/lib/python3.10/site-packages/pytensor/tensor/type.py

      - name: Monkey patch for binsreg  # sets np.math = math
        run: |
          sed -i '/^import\|^from.*import/ { :a; n; /^import\|^from.*import/! { x; s/.*//; x; ba; }; }; a\import math\nnp.math = math' ~/micromamba/envs/codeforecon/lib/python3.10/site-packages/binsreg/funs.py

      - name: set git config  # Needed as git config --get user.name is used in one example
        run: |
          git config --global user.name "Code for Econ GitHub Action user"

      - name: build the book
        run: |
          micromamba run -n codeforecon jupyter-book build . --verbose

      - name: success
        run: |
          echo "success!"
